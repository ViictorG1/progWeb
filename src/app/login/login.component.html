<app-header></app-header>
<main class="h-100-vh">
  <div class="container h-100-vh">
    <div class="row login-form">
      <div class="col-md-3 col-xs-1"></div>
      <div class="col-md-6 col-xs-10 login-background">
        <div class="row text-center mb-80">
          <img class="logo" alt="MakeUList" src="../../assets/images/logo.png">
        </div>
        <div class="row">
          <form #uForm="ngForm" (submit)="onSubmit(uForm)" novalidate>
            <div class="form-group">
              <label>Email</label>
              <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label>Senha</label>
              <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <p class="mt-30">Novo no MakeUList? <a href="#">Cadastre-se</a></p>
          </form>
        </div>
      </div>
      <div class="col-md-3 col-xs-1"></div>
    </div>
  </div>
</main>
